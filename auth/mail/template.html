<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Verification</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 20px;
			}
			.email-container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
			}
			.header {
				text-align: center;
				padding: 10px 0;
				background-color: #4caf50;
				color: white;
				border-radius: 8px 8px 0 0;
			}
			.content {
				padding: 20px;
				text-align: center;
			}
			.button {
				display: inline-block;
				padding: 15px 25px;
				background-color: #4caf50;
				color: white;
				text-decoration: none;
				border-radius: 5px;
				font-size: 16px;
				margin-top: 20px;
			}
			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: #888888;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="header">
				<h1>Email Verification</h1>
			</div>
			<div class="content">
				<p>Hello,</p>
				<p>
					Thank you for registering with our application. Please verify your
					email address by clicking the button below:
				</p>
				<a href="{{ verification_link }}" class="button">Verify Email</a>
				<p>
					If you did not create an account, you can safely ignore this email.
				</p>
			</div>
			<div class="footer">
				<p>&copy; 2024 @ergodetect. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
