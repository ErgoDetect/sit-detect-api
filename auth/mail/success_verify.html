<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Account Verified</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 20px;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			.header {
				text-align: center;
				padding: 10px 0;
				background-color: #4caf50;
				color: white;
				border-radius: 8px 8px 0 0;
			}
			.content {
				padding: 20px;
			}
			.button {
				display: inline-block;
				padding: 15px 25px;
				background-color: #4caf50;
				color: white;
				text-decoration: none;
				border-radius: 5px;
				font-size: 16px;
				margin-top: 20px;
			}
			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: #888888;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Verification Successful</h1>
			</div>
			<div class="content">
				<p>Congratulations! Your email has been successfully verified.</p>
				<p>You can now log in to your account by clicking the button below:</p>
				<a href="ergodetect://login" class="button">Log In</a>
			</div>
			<div class="footer">
				<p>&copy; 2024 Your Application. All rights reserved.</p>
			</div>
		</div>
